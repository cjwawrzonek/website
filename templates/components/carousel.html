<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators hidden-xs">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-exampe-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive carousel-img" src="{{ url_for('static', filename='img/france.jpg') }}" alt="">
        </div>

        <div class="item">
            <img class="img-responsive carousel-img" src="{{ url_for('static', filename='img/row3.jpg') }}" alt="">
        </div>

        <div class="item">
            <img class="img-responsive carousel-img" src="{{ url_for('static', filename='img/beach_wide.jpg') }}" alt=""  align="middle">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>

<!-- Script to Activate the Carousel -->
<script language="JavaScript" type="text/javascript">
    $(document).ready(function(){
    $('.carousel').carousel({
        interval: 5000
    })
});    
</script>
