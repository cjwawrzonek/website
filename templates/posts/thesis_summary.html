<div class="box post-header">
    <div class="row">
        <div class="col-lg-12 text-center">

            <div class="image">
            <img class="img-medium img-border round" src="{{ url_for('static', filename='img/thumbnails/thesis_architecture.png') }}">
            </div>

            <h1 class="brand-name">{{ context.post.title }}</h1>
            <hr class="tagline-divider">
            <h2 class="summary">
                <small>{{ context.post.summary }}</small>
            </h2>
            <h2 class="summary">
                <small>See below for links to the full paper and codebase.</small>
            </h2>

                <div class="col-sm-6 text-center row-button">

                </div>
                <div class="col-sm-6 text-center row-button">
                    <button onclick="window.open('https://github.com/cjwawrzonek/Thesis', '_blank')" type="button" class="btn btn-default btn-block">Full Project Code</button>
                </div>
            </div>
            <h4 class="date"><small>{{ context.post.date }}</small></h4>
        </div>
    </div>
</div>

    <div class="post-body">
