<!DOCTYPE html>
<html lang="en">

{% include 'components/head.html' %}

<body>

    <div id="wrapper" class="visible">

        {% include 'components/sidenav.html' %}

        <div id="page-content-wrapper">

            <div class="container">

                <div class="row">
                    <div class="box">
                        <div class="col-lg-12">
                            <hr>
                            <h2 class="intro-text text-center">Create
                                <strong>appointment</strong>
                            </h2>
                            <hr>
                            <form role="form" id="create-form">
                                <div class="row">
                                    <div class="form-group col-lg-4">
                                        <label>Date (MM-DD-YYYY)</label>
                                        <p style="font-size:1em;">Ex: 10-21-2017, 09-01-2016, 8-1-2015</p>
                                        <input name="date" type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <label>Start (hh:mm)</label>
                                        <p style="font-size:1em;">Ex: 10:30, 17:41, 24:00, etc</p>
                                        <input name="start" type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <label>End (hh:mm)</label>
                                        <p style="font-size:1em;">Ex: 10:30, 17:41, 24:00, etc</p>
                                        <input name="end" type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <button type="submit" class="btn btn-default" id="create-submit">Create</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container -->

        </div>
    </div>

    {% include 'components/scripts.html' %}


</body>

</html>
